<!DOCTYPE html>
<html>
    <head>
        <title>Word Search Game - Ryan Fernandes</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.8.16.custom.min.js"></script>
        <script type="text/javascript" src="jquery.wordsearchgame.js"></script>
       <script src="jquery.ui.touch-punch.min.js"></script>
        <link  rel="stylesheet" type="text/css" href="jquery.wordsearchgame.css">

        <script>
		$(document).ready( function () {			var words = "earth,mars,mercury,neptune,pluto,saturn,jupiter,one,two,"+
						"three,four,five,six,seven,eight,mozart,bach,meyer,rose,mahler";
			
			//attach the game to a div
			$("#theGrid").wordsearchwidget({"wordlist" : words,"gridsize" : 15});

		});

    
        </script>
        
    </head>
    <body>
        <div id="theGrid"></div>

    </body>
</html>
